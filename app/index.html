<!DOCTYPE html>
<html ng-app="AngularExample">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript" src="./js/libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/controllers/main.js"></script>

    <style type="text/css">
        .valera-css {
            background-color: red;
        }
    </style>

</head>
<body ng-controller="Main">
    <div>
        Toggle Valera: <input type="checkbox" ng-model="valera">
        <div ng-if="valera">
            This is valera - {{valera}}
        </div>
    </div>
    <hr>
    <div>
        Add user:
        <input type="text" ng-model="user.name">
        <input type="text" ng-model="user.password">
        <button ng-click="users.push(user); user={}">Add</button>
        <br>
        <br>
        Current users:
        <div ng-repeat="user in users" ng-class="{'valera-css': user.name=='Valera'}">
            <input type="text" ng-model="user.name">
            <input type="text" ng-model="user.password">
            <span>{{user.name}} {{user.password}}</span>
        </div>
    </div>
</body>
</html>
